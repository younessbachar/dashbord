<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dashbord</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="image">
                    <img src="user-200x300.webp" alt="profile">
                </div>
                <h2>youness</h2>
            </li>
            <li>
                <a href="#" class="active">
                  <i class="fas fa-home"></i>
                  <p>dashbord</p>
                </a>
            </li>
            <li>
                <a href="#">
                  <i class="fas fa-user-group"></i>
                  <p>clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                  <i class="fas fa-table"></i>
                  <p>product</p>
                </a>
            </li>
            <li>
                <a href="#">
                  <i class="fas fa-chart-pie"></i>
                  <p>charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                  <i class="fas fa-pen"></i>
                  <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                  <i class="fas fa-star"></i>
                  <p>favorits</p>
                </a>
            </li>
            <li>
                <a href="#">
                  <i class="fas fa-cog"></i>
                  <p>settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                  <i class="fas fa-sign-out"></i>
                  <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="title-info">
            <p>dashbord</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
          <div class="box">
            <i class="fas fa-user"></i>
              <div class="data">
                <p>user</p>
                <span>100</span>
              </div>
             
            
          </div>
          <div class="box">
            <i class="fas fa-pen"></i>
            <div class="data">
              <p>posts</p>
              <span>650</span>
            </div>
          </div>
          <div class="box">
            <i class="fas fa-table"></i>
            <div class="data">
              <p>product</p>
              <span>30</span>
            </div>
          </div>
          <div class="box">
            <i class="fas fa-dollar"></i>
            <div class="data">
              <p>revenue</p>
              <span>$150</span>
            </div>
          </div>
        </div>
        <div class="title-info">
          <p>product</p>
          <i class="fas fa-table">
          </i>
      </div>

      <table>
        <thead>
            <tr>
              <th>product</th>
              <th>price</th>
              <th>count</th>
            </tr>
          </thead>
           
          <tr>
              <td>tv</td>   
              <td class="price">35$</td>
              <td class="count">33</td>
            
            </tr>
         
            <tr>
              <td>phone</td>
              <td class="price">65$</td>
              <td class="count">34</td>
            </tr>
            <tr>
              <td>shoes</td>
              <td class="price">24$</td>
              <td class="count">12</td>
            </tr>
            

          
        
      </table>
    </div>

</body>
</html>
